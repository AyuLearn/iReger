{% extends 'base.html' %}
{% block title %}Signup Here{% endblock title %}
{% block body %}
<div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="/" id="signup-form" class="signup-form">
                    {% csrf_token %}
                        <h2 class="form-title">Signup Here</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="fname" id="fname" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="lname" id="lname" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email Address"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="pass1" id="pass1" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="pass2" id="pass2" placeholder="Confirm Password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
{% endblock body %}
